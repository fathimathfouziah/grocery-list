<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="table_resposive">
            <h1>JSON DATA</h1>
            <br/>   
      <style>
        th{
            color:rgb(24, 16, 16);
        }
    </style>
    <table class="table  table_bordered table-striped" id="grocery_table">
        <thead>
        <tr>
            <th>Serialno</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Department</th>
            <th>Notes</th>
        </tr>
    </thead>
    
    </table>
   
</div>
</div>
<script>
    $(document).ready(function(){
        $.getJSON("data.json",function(data){
            var grocery_data='';
            $.each(data,function(key,value){
            grocery_data +='<tr>';
            grocery_data +='<td>'+value.Serialno+'</td>';
            grocery_data +='<td>'+value.Name+'</td>';
            grocery_data +='<td>'+value.Quantity+'</td>';
            grocery_data +='<td>'+value.unit+'</td>';
            grocery_data +='<td>'+value.Department+'</td>';
            grocery_data +='<td>'+value.Notes+'</td>';
            grocery_data +='</tr>';
         });
         $('#grocery_table').append(grocery_data);
        });
    });
</script>
</body>
</html>
